<!DOCTYPE html>
<html>
    <head>
        <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    </head>
    <body>
        <style>
            #main {
                width: 300px;
                height: 500px;
                align-content: center;
                text-align: center;
            }
            #theme-summary {
                margin-top: 25px;
            }
            #language-summary {
                margin-top: 25px;
            }
            #copy-button {
                margin-top: 25px;
            }
        </style>
        <div id="main">
            <h1>
                Carbonize
            </h1>
            <details id="theme-details" class="details-reset details-overlay">
                <summary id="theme-summary" class="btn"  aria-haspopup="true">
                    Theme: null
                </summary>
                <div class="SelectMenu">
                    <div class="SelectMenu-modal">
                      <div id="theme-selection-list" class="SelectMenu-list">
                      </div>
                    </div>
                  </div>
            </details>
            <details id="language-details" class="details-reset details-overlay">
                <summary id="language-summary" class="btn" aria-haspopup="true">
                    Language: null
                </summary>
                <div class="SelectMenu">
                    <div class="SelectMenu-modal">
                      <div id="language-selection-list" class="SelectMenu-list">
                      </div>
                    </div>
                  </div>
            </details>
            <div>
                <button id="copy-button" class="btn btn-primary mr-2" type="button">
                    Copy Link!
                </button>
                <script src="../popup.js">
                </script>
               </div>
        </div>
    </body>
</html>
